<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>🔥 NAGIIP STAR POWERFUL QOUTEX SIGNAL 🔥</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://i.postimg.cc/MpBqCcqZ/thumb.webp" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fa;
        color: #333;
        overflow-x: hidden; /* Prevent horizontal scroll */
        touch-action: pan-y; /* Disable sideways dragging */
      }

      h1 {
        text-align: center;
        color: red;
        font-size: 2.4rem;
        margin-top: 40px;
        font-weight: 700;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        display: none; /* Hidden initially */
      }

      .card {
        background-color: #ffffff;
        padding: 25px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .card:hover {
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      }

      /* Custom Select Dropdown */
      .card select {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9f9f9;
        color: #333;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 20px;
        max-height: 150px;
        overflow-y: auto;
      }

      .card input,
      .card button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9f9f9;
        color: #333;
        box-sizing: border-box;
      }

      .card button {
        background-color: green;
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .card button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      /* Checkbox alignment */
      .card label {
        display: inline-flex;            /* si ay is barbar u ahaadaan */
        align-items: center;             /* la sim qoralka */
        margin-top: 12px;
        line-height: 1.2;
      }

      /* ✅ Override gaar ah: ha ku dhicin xeerka guud ee .card input */
      .card input[type="checkbox"] {
        width: auto;                     /* ha noqon 100% */
        padding: 0;                      /* ha yeelan padding weyn */
        border: none;                    /* checkbox-ka caadiga ah */
        background: transparent;
        margin: 0 8px 0 0;               /* meel yar ka bidix -->
                                           qoralka */
        box-shadow: none;
      }

      .section-title {
        font-size: 1.6rem;
        font-weight: 500;
        margin-bottom: 10px;
        color: #333;
      }

      .signal-list {
        margin-top: 20px;
        padding-left: 20px;
      }

      .signal-list li {
        margin-bottom: 8px;
        font-size: 1rem;
        color: #555;
      }

      .signal-list li:nth-child(odd) {
        background-color: #f9f9f9;
        padding: 8px;
        border-radius: 6px;
      }

      .signal-list li:nth-child(even) {
        background-color: #eef2f7;
        padding: 8px;
        border-radius: 6px;
      }

      .animation-message {
        display: none;
        padding: 12px;
        background-color: #349beb;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
        animation: fadeOut 2s forwards;
      }

      @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }

      footer {
        background-color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 1px solid white;
        width: 100%;
      }

      footer a {
        color: black;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-text {
        font-size: 1rem;
        color: black;
        font-weight: 400;
      }

      .loader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .loader .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      .loader p {
        margin-top: 15px;
        color: yellow;
        font-size: 1.2rem;
        font-weight: bold;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login-container h1 {
        font-size: 2rem;
        color: #32a832;
        text-align: center;
        margin-bottom: 20px;
      }

      .login-container input {
        margin-top: 20px;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        background-color: #f9f9f9;
        color: #333;
        box-sizing: border-box;
      }

      .login-container button {
        margin-top: 20px;
        padding: 14px;
        background-color: green;
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
      }

      .login-container button:hover {
        background-color: red;
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .container { width: 95%; padding: 20px; }
        h1 { font-size: 2rem; }
        .card { padding: 20px; margin-top: 15px; }
        .card select, .card input, .card button { font-size: 1rem; }
        .section-title { font-size: 1.4rem; }
      }

      @media (max-width: 480px) {
        h1 { font-size: 1.8rem; }
        .container { padding: 15px; }
        .card input, .card select, .card button { padding: 12px; }
        .section-title { font-size: 1.3rem; }
        .card { padding: 15px; box-shadow: none; margin-top: 10px; }
      }
    </style>
  </head>
  <body>
    <!-- Login Page (No footer here) -->
    <div class="login-container" id="login-page">
      <h1>Nᴀɢɪɪᴘ sᴛᴀR</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Getting Signals...</p>
    </div>

    <!-- Main Page -->
    <div class="container" id="main-page">
      <h1>𝐍𝐀𝐆𝐈𝐈𝐏 𝐒𝐓𝐀𝐑</h1>
      <div class="card">
        <h2 class="section-title">𝙶𝚎𝚝 𝚃𝚛𝚊𝚍𝚒𝚗𝚐 𝚂𝚒𝚐𝚗𝚊𝚕𝚜</h2>
        <div>
          <label for="asset-select">𝗦𝗲𝗹𝗲𝗰𝘁 𝗔𝘀𝘀𝗲𝘁</label>
          <select id="asset-select">
            <option value="EUR/USD ">EUR/USD</option>
            <option value="EUR/JPY ">EUR/JPY</option>
            <option value="USD/JPY ">USD/JPY</option>
            <option value="EUR/GBP ">EUR/GBP</option>
            <option value="USD/EGP OTC">USD/EGP-OTC</option>
            <option value="BRL/USD OTC">BRL/USD-OTC</option>
            <option value="USD/TRY OTC">USD/TRY-OTC</option>
            <option value="USD/PKR OTC">USD/PKR-OTC</option>
            <option value="USD/PHP OTC">USD/PHP-OTC</option>
            <option value="USD/INR OTC">USD/INR-OTC</option>
            <option value="USD/ARS OTC">USD/ARS-OTC</option>
            <option value="USD/MXN OTC">USD/MXN-OTC</option>
            <option value="NZD/JPY OTC">NZD/JPY-OTC</option>
            <option value="USD/DZD OTC">USD/DZD-OTC</option>
            <option value="USD/BDT OTC">USD/BDT-OTC</option>
          </select>
        </div>
        <div>
          <label for="signal-count">𝗡𝘂𝗺𝗯𝗲𝗿 𝗼𝗳 𝘀𝗶𝗴𝗻𝗮𝗹𝘀</label>
          <input type="number" id="signal-count" value="10" min="1" max="30" />
        </div>
        <div>
          <label for="filter-select">𝗦𝗶𝗴𝗻𝗮𝗹 𝘁𝘆𝗽𝗲</label>
          <select id="filter-select">
            <option value="ALL">𝐀𝐋𝐋</option>
            <option value="CALL">𝐂𝐀𝐋𝐋</option>
            <option value="PUT">𝐏𝐔𝐓</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" id="backtest-filter" />
            Get (95% accuracy) Premium Signals 🚀
          </label>
        </div>
        <button id="generate-signals">Gᴇᴛ sɪɢɴᴀʟS</button>
      </div>

      <div class="signal-list" id="signal-list"></div>
      <div class="animation-message">Sɪɢɴᴀʟs ɢᴇɴᴇʀᴀᴛᴇᴅ sᴜᴄᴄᴇssғᴜʟʟY!</div>
    </div>

    <!-- Footer (Only for main page) -->
    <footer id="main-footer" style="display:none;">
      <p class="footer-text">
        &copy; 𝗡𝗔𝗚𝗜𝗜𝗣 𝗦𝗧𝗔𝗥 |
        <a href="" target="_blank">Join Our Telegram</a>
      </p>
    </footer>

    <script>
      const loginForm = document.getElementById("login-form");
      const loginPage = document.getElementById("login-page");
      const mainPage = document.getElementById("main-page");
      const footer = document.getElementById("main-footer");

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username === "NAGIIP" && password === "NAGIIP-STAR-BOT") {
          loginPage.style.display = "none";
          mainPage.style.display = "block";
          footer.style.display = "block"; // show footer only on main page
        } else {
          alert("𝐏𝐥𝐞𝐚𝐬𝐞 𝐭𝐫𝐲 𝐚𝐠𝐚𝐢𝐧!");
        }
      });

      document
        .getElementById("generate-signals")
        .addEventListener("click", function () {
          document.getElementById("loader").style.display = "flex";
          document.querySelector(".animation-message").style.display = "none";
          document.getElementById("signal-list").innerHTML = "";
          setTimeout(function () {
            generateSignals();
            document.getElementById("loader").style.display = "none";
            document.querySelector(".animation-message").style.display = "block";
          }, 10000);
        });

      function generateSignals() {
        const asset = document.getElementById("asset-select").value;
        const signalCount = document.getElementById("signal-count").value;
        const filter = document.getElementById("filter-select").value;
        const backtestFilter =
          document.getElementById("backtest-filter").checked;
        let signals = [];
        for (let i = 0; i < signalCount; i++) {
          let direction = Math.random() > 0.5 ? "CALL" : "PUT";
          if (filter !== "ALL" && filter !== direction) continue;
          if (backtestFilter && Math.random() > 0.95) continue;
          let time = new Date();
          time.setMinutes(time.getMinutes() + (i + 1) * 5);
          signals.push({
            time: time.toLocaleString([], {
              hour: "2-digit",
              minute: "2-digit",
              hour12: false,
            }),
            asset,
            direction,
          });
        }
        displaySignals(signals);
      }

      function displaySignals(signals) {
        const signalList = document.getElementById("signal-list");
        signals.forEach((signal) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${signal.time} - ${signal.asset} - ${signal.direction}`;
          signalList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
